<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Sayang</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.text {
  position: absolute;
  white-space: nowrap;
  font-size: 22px;
  color: white;
  opacity: 0.9;
  text-shadow: 0 0 10px white, 0 0 20px pink;
  transform: rotate(-20deg);
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateY(-100px) rotate(-20deg);
    opacity: 1;
  }
  to {
    transform: translateY(110vh) rotate(-20deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<script>
function createText() {
  const el = document.createElement("div");
  el.className = "text";
  el.innerHTML = "maaf sayangg, maafin aku donggg ❤️";
  
  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.fontSize = (18 + Math.random() * 15) + "px";
  el.style.animationDuration = (4 + Math.random() * 4) + "s";

  document.body.appendChild(el);

  setTimeout(() => {
    el.remove();
  }, 8000);
}

setInterval(createText, 300);
</script>

</body>
</html>
