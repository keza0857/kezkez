<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 28px;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff2f6e;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: white;
      color: #ff2f6e;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Happy Valentine Day ðŸ’•</h1>

    <div class="photo">
      <img src="foto.jpg" alt="Valentine">
    </div>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ˜¶</button>
    </div>
  </div>

  <script>
    let scale = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      alert("YEAYYY ðŸ’˜ðŸ’˜ðŸ’˜");
    });
  </script>

</body>
</html>
