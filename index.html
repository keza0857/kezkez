<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background:#ff5f8f;
  overflow:hidden;
}

/* ================= PAGE SYSTEM ================= */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.8s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(.95);
}

/* ================= FLOWER BACKGROUND ================= */
.flower{
  position:fixed;
  top:-30px;
  pointer-events:none;
  opacity:.85;
  animation: fall linear infinite, sway ease-in-out infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) translateX(60px);
    opacity:0;
  }
}

@keyframes sway{
  0%{margin-left:0}
  50%{margin-left:-40px}
  100%{margin-left:0}
}

/* ================= BUTTON ================= */
.btn{
  padding:12px 32px;
  border-radius:999px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.next-btn{
  margin-top:28px;
  background:white;
  color:#ff2f6e;
}

/* ================= PAGE 1 ================= */
.start{
  text-align:center;
  color:white;
}

.start img{
  width:220px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:20px;
  margin:20px 0;
}

#yesBtn{
  background:white;
  color:#ff2f6e;
  transition:.3s;
}

#noBtn{
  background:rgba(255,255,255,.3);
  color:white;
}

/* ================= PAGE 2 & 4 ================= */
.text-box{
  max-width:360px;
  padding:20px;
  text-align:center;
  color:white;
  line-height:1.6;
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= PAGE 3 ================= */
.question{
  text-align:center;
  color:white;
}

.heartbeat{
  animation: beat .6s infinite;
}

@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.05)}
  40%{transform:scale(1)}
  60%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* ================= PAGE 5 ================= */
.chocolate{
  text-align:center;
  color:white;
}

.choco{
  font-size:120px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-15px)}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="start">
    <h1>Happy Valentine Day ðŸ’–</h1>
    <img src="valentine.jpg">
    <div>
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="text-box">
