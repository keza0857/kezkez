<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Amo ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: radial-gradient(circle at top, #1a0033, #000014);
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Poppins', sans-serif;
  color:white;
}

/* Container */
.container{
  position:relative;
  text-align:center;
}

/* Text */
h1{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  color:#ff4d6d;
  font-size:2rem;
  letter-spacing:2px;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #ff4d6d;}
  to{ text-shadow:0 0 20px #ff1e56;}
}

/* Canvas */
canvas{
  background:transparent;
}

/* Star Background */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Te amo</h1>
  <canvas id="heart"></canvas>
</div>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

canvas.width = 300;
canvas.height = 300;

let particles = [];

function heartFunction(t){
  return {
    x: 16 * Math.pow(Math.sin(t),3),
    y: -(13*Math.cos(t) - 5*Math.cos(2*t)
       - 2*Math.cos(3*t) - Math.cos(4*t))
  }
}

for(let i=0;i<1000;i++){
  let t = Math.random() * Math.PI * 2;
  let pos = heartFunction(t);
  particles.push({
    x: canvas.width/2 + pos.x * 10,
    y: canvas.height/2 + pos.y * 10,
    size: Math.random()*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#ff4d6d";

  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

draw();

/* Create Stars */
for(let i=0;i<80;i++){
  let star = document.createElement("div");
  star.classList.add("star");
  star.style.top = Math.random()*100+"%";
  star.style.left = Math.random()*100+"%";
  star.style.animationDuration = (Math.random()*2+1)+"s";
  document.body.appendChild(star);
}
</script>

</body>
</html>
