<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Sayang</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* container supaya area jatuhnya lebih tengah */
.wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
}

.text {
  position: absolute;
  white-space: nowrap;
  font-size: 40px; /* lebih gede */
  color: white;
  text-shadow: 0 0 15px white, 0 0 30px hotpink;
  transform: rotate(-18deg);
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateY(-150px) rotate(-18deg);
    opacity: 1;
  }
  to {
    transform: translateY(110vh) rotate(-18deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="wrapper"></div>

<script>
const wrapper = document.querySelector(".wrapper");

function createText() {
  const el = document.createElement("div");
  el.className = "text";
  el.innerHTML = "maaf sayangg, maafin aku donggg ❤️";

  // bikin jatuhnya lebih ke area tengah (bukan full kiri-kanan)
  const centerArea = window.innerWidth * 0.6;
  const startX = (window.innerWidth - centerArea) / 2;

  el.style.left = startX + Math.random() * centerArea + "px";
  el.style.fontSize = (35 + Math.random() * 20) + "px";
  el.style.animationDuration = (4 + Math.random() * 3) + "s";

  wrapper.appendChild(el);

  setTimeout(() => {
    el.remove();
  }, 7000);
}

setInterval(createText, 250);
</script>

</body>
</html>
