<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Sayang</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.text {
  position: absolute;
  top: -100px;
  white-space: nowrap;
  font-size: 50px;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 20px white, 0 0 40px hotpink;
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateY(0) rotate(-18deg);
    opacity: 1;
  }
  to {
    transform: translateY(120vh) rotate(-18deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<script>
function createText() {
  const el = document.createElement("div");
  el.className = "text";
  el.innerHTML = "maaf sayangg, maafin aku donggg ❤️";

  // sekarang full lebar layar
  el.style.left = Math.random() * window.innerWidth + "px";

  el.style.fontSize = (45 + Math.random() * 30) + "px";
  el.style.animationDuration = (4 + Math.random() * 3) + "s";

  document.body.appendChild(el);

  setTimeout(() => {
    el.remove();
  }, 8000);
}

setInterval(createText, 200);
</script>

</body>
</html>
